<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Payel Bhunia ‚ù§Ô∏è From Kanan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-hearts, .floating-quotes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-hearts span, .floating-quotes span {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 10s linear infinite;
      opacity: 0.4;
      color: #ff66a3;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .shooting-star {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 100px;
      background: white;
      opacity: 0.6;
      animation: shoot 3s ease-out infinite;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(500px, 500px) rotate(45deg);
        opacity: 0;
      }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 3.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff3c7e;
      margin-top: 60px;
      animation: fadeInDown 2s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 30px;
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    .gallery img {
      width: 80vw;
      max-width: 300px;
      flex: 0 0 auto;
      scroll-snap-align: center;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: popIn 1.5s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(255, 20, 147, 0.7);
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .message-box {
      max-width: 800px;
      background: #ffffffcc;
      margin: 30px auto;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      animation: fadeInUp 2s ease;
      position: relative;
      z-index: 1;
    }

    #typing-text {
      font-size: 1.3rem;
      color: #660033;
      line-height: 1.7;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .heart-beat {
      font-size: 2.5rem;
      color: #ff3366;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .footer {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #aa0044;
    }

    audio {
      display: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.4rem;
        margin-top: 40px;
      }

      #typing-text {
        font-size: 1.1rem;
      }

      .gallery img {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts">
    <span style="left: 10%; animation-delay: 0s;">üíñ</span>
    <span style="left: 25%; animation-delay: 2s;">üíò</span>
    <span style="left: 45%; animation-delay: 1s;">üíó</span>
    <span style="left: 65%; animation-delay: 3s;">üíï</span>
    <span style="left: 80%; animation-delay: 0.5s;">üíì</span>
  </div>

  <div class="floating-quotes">
    <span style="left: 15%; animation-delay: 1s;">You are my forever üíå</span>
    <span style="left: 40%; animation-delay: 2s;">Every moment with you is magic ‚ú®</span>
    <span style="left: 70%; animation-delay: 4s;">Together, always üíë</span>
  </div>

  <div class="shooting-star" style="left: 20%; animation-delay: 2s;"></div>
  <div class="shooting-star" style="left: 70%; animation-delay: 5s;"></div>

  <h1>To My Love, Payel Bhunia üíï</h1>

  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
  </div>

  <div class="message-box">
    <div id="typing-text"></div>
    <div class="heart-beat">‚ù§Ô∏è</div>
    <p class="footer">
      Always yours,<br><strong>Kanan Pandit</strong>
    </p>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <p style="font-size: 1rem; color: #ffffff; background: linear-gradient(to right, #36d1dc, #5b86e5); padding: 10px 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: 600; display: inline-block; max-width: 90%;">
      Designed with ‚ù§Ô∏è by <strong>Kanan Pandit</strong><br>
      üíº Data Scientist & Creative Developer<br>
      üåê <a href="https://kananpanditportfolio.netlify.app/" target="_blank" style="color: #fff; text-decoration: underline;">kananpandit.dev</a><br>
      üìß kananpandit@gmail.com
    </p>
    <br>
    <img src="kanan.jpg" alt="Kanan Pandit" style="width: 80vw; max-width: 300px; height: auto; border-radius: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.3); margin-top: 20px;">
  </div>

  <audio id="bg-music" loop>
    <source src="background_music.mp3" type="audio/mpeg">
  </audio>

<script>
  const audio = document.getElementById("bg-music");
  const text = `These moments are just a glimpse of what my heart holds for you.\nYour smile lights up my world, and your love makes everything better. üí´\n\nI promise to keep creating memories like these, forever with you.`;
  let i = 0;

  function typeWriterLoop() {
    const display = document.getElementById("typing-text");

    if (i < text.length) {
      display.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriterLoop, 40);
    } else {
      setTimeout(() => {
        display.innerHTML = '';
        i = 0;
        typeWriterLoop();
      }, 3000); // wait 3 seconds before starting again
    }
  }

  window.addEventListener("click", () => {
    audio.play().catch(() => {});
  });

  window.addEventListener("touchstart", () => {
    audio.play().catch(() => {});
  });

  window.onload = typeWriterLoop;
</script>

</body>
</html>
